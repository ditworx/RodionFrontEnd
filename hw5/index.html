<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>HW5 Create Form</title>
</head>
<body>
    <main class="wrapper">
        <h1 class="title_wrapper">Create an Account</h1>
        <form action="" class="form__wrapper">
            <div class="input__wrapper half-width">
                <label class="label" for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name" required/>
            </div>
            <div class="input__wrapper half-width">
                <label class="label" for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name">
            </div>
            <div class="input__wrapper full-width">
                <label class="label" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">
                <p class="subtitle__input">We'll never share your email with anyone else.</p>
            </div>
            <div class="radio_btn">
                <input type="radio" name="radio" id="radio">
                <label for="radio">Male</label>
            </div>
            <div class="radio_btn2">
                <input type="radio" name="radio" id="radio">
                <label for="radio">Female</label>
            </div>
            <div class="input__wrapper half-width">
                <label class="label" for="country">Country</label>
                <input type="text" name="country" id="country" placeholder="Select" />
            </div>
            <div class="input__wrapper half-width">
                <label class="label" for="city">City</label>
                <input type="text" name="city" id="city"/>
            </div>
            <button class="btn">Sign Up</button>
            <div class="footer__p">
                <p class="subtitle__footer">By clicking the 'Sign Up' button, you confirm that you accept our<a href="#"> Terms of Use</a> and <a href="#">Privacy Policy</a></p>
            </div>
        </form>
    </main>
</body>
</html>
