<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <main id="wrapper">
      <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Lets go to the mall!</p>
      </header>
      <div class="list">
        <section class="grid-conteiner">
          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item1" for="input"> <p> A lot of pickles </p></label>
          </div>
          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item2" for="input"> <p> 10 apples </p> </label>
          </div>
          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item3" class="custom-checkbox" for="input"> <p> 20 oranges </p> </label>
          </div>
          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item4" class="custom-checkbox" for="input"> <p> 13 plates </p> </label>
          </div>
          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item5" class="custom-checkbox" for="input"> <p> 15 bentos </p> </label>
          </div>
          <div class="grid-items">
            <input type="checkbox" class="custom-checkbox" id="input">
            <label class="grid-items__item6" class="custom-checkbox" for="input"> <p> 1 bottle of Sake </p> </label>
          </div>
        </section>
        <section class="button">
          <div class="button_bon">Bon appetit :)</div>
        </section>
      </div>
    </main>
  </body>
